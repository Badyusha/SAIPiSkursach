<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma-bank</title>

    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/registration.js" type="text/javascript"></script>
    <script src="../js/clientHomePage.js" type="text/javascript"></script>
    <script src="../js/server.js" type="text/javascript"></script>

</head>
<body>
    <form id="signup_form" onsubmit="return validateForm()">
        <h1>Регистрация</h1>

        <table id="sign_up_table">
            <tr>
                <td>
                    <input
                        type="text"
                        id="first_name"
                        name="first_name"
                        placeholder="Имя"
                    />
                    <label id="first_name_error"> </label>
                </td>

                <td>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Имя пользователя"
                    />
                    <label id="username_error"> </label>
                </td>
            </tr>

            <tr>
                <td>
                    <input
                        type="text"
                        id="last_name"
                        name="last_name"
                        placeholder="Фамилия"
                    />
                    <label id="last_name_error"> </label>
                </td>

                <td>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Пароль"
                        autocomplete="new-password"
                    />
                </td>
            </tr>

            <tr>
                <td>
                    <input
                        type="date"
                        id="birth_date"
                        name="birth_date"
                        placeholder="Дата рождения"
                    />
                    <label id="birth_date_error"> </label>
                </td>

                <td>
                    <input
                        type="password"
                        id="repeated_password"
                        name="repeated_password"
                        placeholder="Повторите пароль"
                        autocomplete="new-password"
                    />
                    <label id="password_error"> </label>
                </td>
            </tr>
        </table>
        
        <input id="authorize_button" type="submit" value="Зарегистрироваться"/><br>
        
        <a href="/SignIn" class="href">Войти в аккаунт</a>
    </form>
</body>
</html>
